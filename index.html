<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Toggle Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(270deg, #1e3a8a, #9333ea, #10b981);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-white relative transition-all">

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 hidden" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 p-6 z-50 transform -translate-x-full transition-transform duration-300 ease-in-out animated-gradient">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-bold">Menu</h2>
      <button onclick="closeSidebar()" class="text-white text-2xl">&times;</button>
    </div>
    <nav>
      <ul class="space-y-2">
        <li><a href="index.html" class="block py-2 px-4 hover:bg-gray-700 rounded">About Me</a></li>
        <li><a href="projects.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Projects</a></li>
        <li><a href="experience.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Experience</a></li>
        <li><a href="contact.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Contact</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Hamburger Button -->
  <button onclick="openSidebar()" class="fixed top-4 left-4 z-50 text-white text-3xl bg-gray-700 p-2 rounded shadow hover:bg-gray-600 md:hidden">
    &#9776;
  </button>

  <!-- Main Content -->
  <main class="relative z-10 px-6 py-8">
    <h1 class="text-4xl font-bold text-yellow-400 mb-4">Welcome</h1>
    <p class="text-gray-300 text-lg max-w-2xl">This is your portfolio homepage. Use the hamburger menu to explore more!</p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 relative z-10">
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- Script -->
  <script>
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('-translate-x-full');
      document.getElementById('overlay').classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
  </script>
</body>
</html>
