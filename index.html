<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static GitHub Page</title>
    <script src="config.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const display = document.getElementById("config-output");
            display.textContent = Config.Test;
        });
    </script>
</head>
<body>
    <h1>Static GitHub Page</h1>
    <p>The value of Config.Test is:</p>
    <p id="config-output"></p>
</body>
</html>
